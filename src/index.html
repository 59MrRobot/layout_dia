<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__controls">
          <div class="header__controls--icons">
            <a href="#" class="logo">
              <img src="/images/icons/logo.svg" alt="dia logo">
            </a>

            <a href="#">
              <img src="/images/icons/menu.svg" alt="menu icon">
            </a>
          </div>

          <a href="#" class="header__controls--link">Hire us</a>
        </div>

        <div class="header__content">
          <div class="container">
            <div class="header__text">
              <h1 class="header__text--title">Strategic Agency</h1>

              <p class="header__text--caption">
                We believe in the power of bold ideas that can solve business challenges.
              </p>
            </div>

            <button class="button header__button">Learn more</button>
          </div>

          <div class="slider slider--desktop header__slider--desktop">
            <img
              src="/images/slider/slide-img-1.png"
              alt="image 1"
              class="slider__img">

            <div class="slider__controls">
              <div class="slider__controls-container">
                <button class="slider__controls-arrow">
                  <img src="/images/slider/arrow-left.svg" alt="left arrow">
                </button>
                <button class="slider__controls-arrow">
                  <img src="/images/slider/arrow-right.svg" alt="right arrow">
                </button>
              </div>

              <slider class="text">
                <p class="slider__title">INtro</p>
                <p class="slider__caption">
                  By the same illusion which lifts the horizon.
                </p>
              </slider>
            </div>
          </div>
        </div>
      </div>

      <div class="slider header__slider">
        <img
          src="/images/slider/slide-img-1.png"
          alt="image 1"
          class="slider__img">
        <div class="slider__controls">
          <div class="slider__controls-container">
            <button class="slider__controls-arrow">
              <img src="/images/slider/arrow-left.svg" alt="left arrow">
            </button>
            <button class="slider__controls-arrow">
              <img src="/images/slider/arrow-right.svg" alt="right arrow">
            </button>
          </div>

          <p class="slider__title">INtro</p>
          <p class="slider__caption">By the same illusion which lifts the horizon.</p>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
